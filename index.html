<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG WebApp Inspector</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Скрипт Telegram всегда должен быть здесь -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="container">
        <!-- Верхний блок с информацией о пользователе -->
        <div class="user-card">
            <h2>Информация о пользователе</h2>
            <p id="user-info">Загрузка...</p>
        </div>

        <!-- Нижний блок для вывода JSON -->
        <div class="json-card">
            <h2>Полные данные (initDataUnsafe)</h2>
            <pre><code id="json-output"></code></pre>
        </div>
    </div>

    <!-- Наш скрипт подключаем в конце -->
    <script src="js/script.js"></script>
</body>
</html>
