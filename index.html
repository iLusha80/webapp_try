<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
        }
        p {
            font-size: 18px;
        }
        span {
            font-weight: bold;
            color: var(--tg-theme-link-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Информация о пользователе</h1>
        <p id="user-info">Загрузка данных...</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.ready();

        const userInfoElement = document.getElementById('user-info');
        const user = window.Telegram.WebApp.initDataUnsafe?.user;

        if (user) {
            const username = user.username ? `@${user.username}` : `${user.first_name} ${user.last_name || ''}`.trim();
            const userInfoText = `
                Твой ID: <span>${user.id}</span>
                <br>
                Твой ник: <span>${username}</span>
            `;
            userInfoElement.innerHTML = userInfoText;
        } else {
            userInfoElement.innerHTML = "Не удалось получить данные о пользователе. <br> Попробуйте перезапустить приложение.";
        }
    </script>
</body>
</html>
